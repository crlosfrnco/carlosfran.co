    <style>
      body,
      html {
        background: #72C4AC;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* unordered list -- horizontal navbar */
      ul {
        list-style-type: none;
        /* so it disappears on scroll */
        position: sticky;
        /* so it sticks longer */
        top: 0;
        overflow: hidden;
        /* so list items don't collide or overlap */
        padding: 1%;
        margin: 0;
      }

      /* list item element -- list items in menu (horizontal navbar) */
      li {
        /* so list items consecutively float left */
        float: right;
      }

      /* list item element anchor -- menu text attributes */
      li a {
        display: inline-block;
        color: #BCE0C4;
        font-size: 60%;
        line-height: normal;
        /* so text is centered within its element */
        text-align: center;
        text-decoration: none;
        /* to establish element bounds */
        padding-left: 20px;
        padding-right: 20px;
      }

      /* list item element anchor -- menu text attributes when hovering */
      li a:hover {
        background-image: linear-gradient(to right, #96D6C1, #BCE0C4);
        color: #004B25;
        box-shadow: 0 8px 18px 0 rgba(0, 0, 0, 0.02), 0 4px 18px 0 rgba(0, 0, 0, 0.03);
      }

      /* unordered list image -- wordmark stamp on mobile */
      ul img {
        /* so the wordmark does not appear for device-width > 1334 */
        width: 0
      }

      /* hero -- wordmark stamp (device-width > 1334px) */
      .hero {
        /* hero img fixed at center of screen */
        background: url("https://carlosfrancoweb.files.wordpress.com/2021/11/carlos-franco-wordmark.png") no-repeat fixed 50% 50%;
        background-size: 50%;
        width: 100%;
        height: 100%;
      }

      /* mobile hero -- wordmark stamp (device-width < 1334px) */
      .herom {
        /* so mobile hero img does not appear on desktops */
        background: none;
      }

      /* footer -- wordmark stamp after content end */
      .footer {
        background: url("https://carlosfrancoweb.files.wordpress.com/2021/11/cofo-wordmark-outline-4k.png") no-repeat fixed bottom center;
        /* so img scales to fit device 'container' without stretching */
        background-size: contain;
        width: 100%;
        height: 100%;
      }

      /* grid container -- main content */
      .content-grid {
        display: grid;
        grid-template-rows: auto;
        grid-row-gap: 15vh;
        margin: 0;
        padding: 0;
        padding-bottom: 15vh;
      }

      .content-grid div {
        font-size: 60%;
        line-height: 225%;
        text-align: center;
        transition: .05s ease;
      }

      /* grid image -- content 'hero' img attributes [img dimensions: 4897 ✕ 3265] */
      .content-grid img {
        width: 50%;
        height: initial;
        box-shadow: 0 4px 40px 0 rgba(0, 0, 0, 0.05), 0 2px 45px 0 rgba(0, 0, 0, 0.1);
        transition: .05s ease;
      }

      .content-grid a:hover {
        opacity: 0.45;
        box-shadow: 0 15px 40px 0 #BCE0C4, 0 12px 45px 0 #BCE0C4;
      }
      
      .content-grid a {
        text-decoration: none;
        color: #0E1612;
      }

      /* single grid unit */
      .item {
        grid-column: 1 / span 1;
      }

      /* grid anchor -- title text 'hover' attributes */
      .content-grid a:hover {
        text-decoration: underline;
	color: #004B25;
      }

      /* grid anchor -- title text 'link' and 'visisted' attributes */
      .content-grid h2:link,
      :visited {
        color: #0e1612;
      }

      /* heading 1 */
      h1 {
        font-family: neue-haas-grotesk-display, sans-serif;
        font-weight: 900;
        font-style: normal;
        text-decoration: none;
        text-transform: uppercase;
      }
      

      /* heading 2 */
      h2 {
        font-family: 'Letter Gothic Std', monospace;
        font-weight: 700;
        font-style: normal;
        text-decoration: none;
        text-transform: uppercase;
      }

      /*--------------------------------------------------------------------------*/

      /* media rule -- responsive layout for device-width < 1334 */
      @media screen and (max-width: 1334px) {

        body,
        html {
          width: auto;
          height: auto;
          margin: 0;
          padding: 0;
        }

        ul {
          background-image: linear-gradient(#BCE0C4, #72C4AC);
          position: static;
          width: 100%;
          height: 100%;
          padding: 0;
          margin-top: 0;
          margin-bottom: auto;
        }

        /* list item element -- list items in menu (vertical navbar) */
        li {
          /* so float property does not inherit left alignment and keeps its text position consecutively vertical */
          float: none;
        }

        li a {
          font-family: neue-haas-grotesk-display, sans-serif;
          font-weight: 900;
          font-size: 2.5vw;
          line-height: 300%;
          text-decoration: none;
          display: block;
          text-align: center;
          float: none;
          padding-top: 20%;
          padding-bottom: 20%;
        }

        ul img {
          width: 100%;
        }

        /* override hero image */
        .hero {
          background: none;
        }

        .footer {
          background: none;
        }

        .herom {
          background: url("https://carlosfrancoweb.files.wordpress.com/2021/11/carlos-franco-wordmark.png") no-repeat fixed 50% 50%;
          background-size: 100%;
          width: 100%;
          height: auto;
          margin: 0;
          padding: 0;
        }

        .content-grid {
          background: #96D6C1;
          display: grid;
          grid-template-columns: auto;
          grid-gap: 0;
          margin: 0;
          padding: 0;
        }

        /* grid containter division -- grid item titles */
        .content-grid>div {
          /* no titles on mobile */
          font-size: 0;
          padding-bottom: 0%;
        }

        .content-grid img {
          box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.02), 0 2px 25px 0 rgba(0, 0, 0, 0.1);
          width: 100%;
        }

        /* grid anchor -- title text attributes when hovering */
        .content-grid img:visited {
          background-color: #96D6C1;
          color: #FDFDFD;
        }

        .image {
          display: block;
          width: 100%;
          height: auto;
          backface-visibility: hidden;
        }

        .overlay {
          opacity: 0;
          position: relative;
          background-image: linear-gradient(to right, #96D6C1, #BCE0C4);
          overflow: hidden;
          width: 100%;
          height: 100%;
          transform: translate(0%, -100%);
          -ms-transform: translate(0%, -100%);
          transition: .2s ease;
          text-align: center;
        }

        .item:hover .image {
          opacity: 0.3;
        }

        .item:hover .text {
          opacity: 1;
        }

        .text {
          font-family: neue-haas-grotesk-display, sans-serif;
          font-weight: 900;
          font-size: 2.5vw;
          color: #FDFDFD;
          position: absolute;
          background: #FDFDFD;
          top: 50%;
          left: 50%;
          line-height: normal;
          text-align: center;
          text-decoration: none;
          text-transform: uppercase;
          transform: translate(-50%, -50%);
          -webkit-transform: translate(-50%, -50%) -ms-transform: translate(-50%, -50%);
          transition: .2s ease;
        }

      }
