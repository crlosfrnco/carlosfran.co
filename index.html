<!DOCTYPE html>

<html lang="en">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="main.js"></script>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>carlosfran.co</title>
  <link rel="icon" type="image/png" sizes="64x64"
    href="https://carlosfrancoweb.files.wordpress.com/2021/11/c-mg-favicon.png">
  <link rel="apple-touch-icon" href="https://carlosfrancoweb.files.wordpress.com/2021/11/c-app-icon-180-1.png">
  <link rel="stylesheet" href="https://use.typekit.net/cot8upx.css">

  <style>
    body,
    html {
      height: 100%;
      background: #72C4AC;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: -moz-scrollbars-none;
      /* Firefox fallback */
      -ms-overflow-style: none;
      /* IE/Edge */
      scrollbar-width: none;
      /* Firefox */
      scroll-behavior: smooth;
    }

    body {
      background-attachment: fixed;
      background-size: cover;
      background-position: center center;
      overflow-y: scroll;
    }

    body::-webkit-scrollbar {
      display: none;
      /* Chrome/Safari */
    }

    /* unordered list -- horizontal navbar */
    ul {
      list-style: none;
      list-style-type: none;
      /* so it disappears on scroll */
      position: sticky;
      /* so it sticks longer */
      top: 0;
      overflow: hidden;
      /* so list items don't collide or overlap */
      padding: 0;
      margin: 0;
      transition: opacity 1.2s ease-out, transform 1.1s ease-out;
    }

    body.scrolled ul {
      opacity: 0;
      transform: translateY(-10px);
    }

    /* list item element -- list items in menu (horizontal navbar) */
    li {
      /* so list items consecutively float left */
      float: right;
      margin: 0;
      padding: 0;
    }

    /* list item element anchor -- menu text attributes */
    li a {
      display: inline-block;
      color: #BCE0C4;
      font-size: 60%;
      line-height: normal;
      /* so text is centered within its element */
      text-align: center;
      text-decoration: none;
      /* to establish element bounds */
      padding: 10px 38px 10px 38px;
      font-size: 8pt;
      border-radius: 40px;
    }

    /* list item element anchor -- menu text attributes when hovering */
    li a:hover {
      color: #004B25;
      transition: all 0.2s ease .0s;
      border-radius: 40px;
      /* box-shadow: #004B25 0px 0px 0px 2px, #004B25 0px 0px 0px 1px; */
    }

    /* unordered list image -- wordmark stamp on mobile */
    ul img {
      /* so the wordmark does not appear for device-width > 1334 */
      width: 0;
    }

    /* hero -- wordmark stamp (device-width > 1334px) */
    .hero {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      width: 50vh;
      opacity: 1;
      /* Optional: for watermark effect */
      pointer-events: none;
      /* Prevents blocking interactions */
      transition: opacity 0.8s ease;
    }

    body.scrolled .hero {
      opacity: 0;
    }

    /* mobile hero -- wordmark stamp (device-width < 1334px) */
    .herom {
      /* so mobile hero img does not appear on desktops */
      background: none;
    }

    /* grid container -- main content */
    .content-grid {
      display: grid;
      grid-template-rows: auto;
      grid-row-gap: 30vh;
      padding-bottom: 18vh;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      z-index: 2;
      position: relative;
      margin-top: 100vh; /* <- THIS pushes it below the first viewport */
    }

    .content-grid div {
      font-size: 50%;
      text-align: center;
    }

    /* grid image -- content 'hero' img attributes [img dimensions: 4897 âœ• 3265] */
    .content-grid img {
      width: 65%;
      aspect-ratio: 3 / 2;
      /* Lock to 3:2 (or your choice) */
      object-fit: cover;
      /* Scale image to fill, cropping if needed */
      height: auto;
      /* Maintain responsiveness */
      display: block;
      /* Remove bottom whitespace (default inline img) */
      margin: 0 auto;
      /* Center the image if needed */
      transition: transform 0.3s ease, opacity 0.4s ease;
      border-radius: 4px;
    }


    .content-grid a {
      text-decoration: none;
      color: #004B25;
    }

    .content-grid a:hover {
      transition: all 0.2s ease 0s;
      transform: scale(1.1);
    }

    /* grow with mouse hover */
    .hvr-grow {
      display: inline-block;
      vertical-align: middle;
      transform: translateZ(0);
      backface-visibility: hidden;
      transition-duration: 0.33s;
      transition-property: transform;
    }

    .hvr-grow:hover,
    .hvr-grow:focus,
    .hvr-grow:active {
      transform: scale(1.01);
      transition: ease-out .15s, ease-in .1s;
    }


    /* single grid unit */
    .item {
      grid-column: 1 / span 1;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      scroll-snap-align: start; /* Each item aligns at the top of viewport */
    }

    .item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* grid anchor -- title text 'hover' attributes */

    /* heading 1 */
    h1 {
      font-family: neue-haas-grotesk-display, sans-serif;
      font-weight: 500;
      font-style: normal;
      text-decoration: none;
      text-transform: uppercase;
    }


    /* heading 2 */
    h2 {
      font-family: letter-gothic-std, monospace;
      font-weight: 700;
      font-style: normal;
      text-decoration: none;
      text-transform: lowercase;
    }

    #scroll-indicator {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 999;
      opacity: 1;
      transition: opacity 0.4s ease;
      pointer-events: none;
      /* Prevents blocking clicks */
    }

    .arrow {
      font-family: neue-haas-grotesk-display, sans-serif;
      display: block;
      font-size: 3rem;
      color: #BCE0C4;
      animation: bounce 1.2s infinite ease-in-out;
      opacity: 1;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(8px);
      }
    }

    #scroll-indicator.hidden {
      opacity: 0;
    }

    /* media rule -- responsive layout for device-width < 1334 */
    @media screen and (max-width: 1334px) {

      body,
      html {
        background: #004B25;
        width: auto;
        height: auto;
        margin: 0;
        padding: 0;
      }

      ul {
        background-image: linear-gradient(#004B25, #72C4AC);
        position: static;
        width: 100%;
        height: 100%;
        padding: 0;
        margin-top: 0;
        margin-bottom: auto;
      }

      /* list item element -- list items in menu (vertical navbar) */
      li {
        /* so float property does not inherit left alignment and keeps its text position consecutively vertical */
        float: none;
      }

      li a {
        font-family: neue-haas-grotesk-display, sans-serif;
        font-weight: 900;
        font-size: 2.5vw;
        color: #BCE0C4;
        line-height: 300%;
        text-decoration: none;
        display: block;
        text-align: center;
        float: none;
        padding-top: 20%;
        padding-bottom: 20%;
      }

      ul img {
        width: 100%;
      }

      /* override hero image */
      .hero {
        background: none;
      }

      .footer {
        background: none;
      }

      .herom {
        background: url("https://carlosfrancoweb.files.wordpress.com/2021/11/cf-wordmark-outline-4k.png") no-repeat fixed 50% 50%;
        background-size: 100%;
        width: 100%;
        height: auto;
        margin: 0;
        padding: 0;
      }

      .content-grid {
        background: #004B25;
        display: grid;
        grid-template-columns: auto;
        grid-gap: 0;
        margin: 0;
        padding: 0;
      }

      /* grid containter division -- grid item titles */
      .content-grid>div {
        /* no titles on mobile */
        font-size: 0;
        padding-bottom: 0%;
      }

      .content-grid img {
        width: 100%;
      }

      /* grid anchor -- title text attributes when hovering */
      .content-grid img:visited {
        background-color: #96D6C1;
        color: #FDFDFD;
      }

      .image {
        display: block;
        width: 100%;
        height: auto;
        backface-visibility: hidden;
      }

      .overlay {
        opacity: 0;
        position: relative;
        background-image: linear-gradient(to right, #96D6C1, #BCE0C4);
        overflow: hidden;
        width: 100%;
        height: 100%;
        transform: translate(0%, -100%);
        -ms-transform: translate(0%, -100%);
        transition: .2s ease;
        text-align: center;
      }

      .item:hover .image {
        opacity: 0.3;
      }

      .item:hover .text {
        opacity: 1;
      }

      .text {
        font-family: neue-haas-grotesk-display, sans-serif;
        font-weight: 900;
        font-size: 2.5vw;
        color: #FDFDFD;
        position: absolute;
        background: #FDFDFD;
        top: 50%;
        left: 50%;
        line-height: normal;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%) -ms-transform: translate(-50%, -50%);
        transition: .2s ease;
      }

    }
  </style>

</head>

  <script>
    const scrollIndicator = document.getElementById('scroll-indicator');

    function handleScroll() {
      if (window.scrollY > 10) {
        scrollIndicator.classList.add('hidden');
      } else {
        scrollIndicator.classList.remove('hidden');
      }
    }

    window.addEventListener('scroll', handleScroll);
    window.addEventListener('load', handleScroll);
  </script>

  <script>
    const items = document.querySelectorAll('.item');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target); // Remove once it's visible
        }
      });
    }, {
      threshold: 0.1
    });

    items.forEach(item => observer.observe(item));
  </script>

  <script>
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        document.body.classList.add('scrolled');
      } else {
        document.body.classList.remove('scrolled');
      }
    });
  </script>
