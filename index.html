  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" , minimum-scale=1, maximum-scale=1>

    <link rel="shortcut icon" type="image/png" sizes="64x64" href="https://carlosfrancoweb.files.wordpress.com/2019/10/cf_fav_64px.png">
    <link rel="apple-touch-icon" href="https://carlosfrancoweb.files.wordpress.com/2019/10/cf_app-1.png">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Chivo:300i,400|Source+Code+Pro:300,400&display=swap" rel="stylesheet">
    <style>
      body,
      html {
        background: #7ECAB2;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
     
/* unordered list -- horizontal navbar */
      ul {
        background-color: none;
        list-style-type: none;
        position: sticky;
        top: 0;
        overflow: hidden;
        padding: 1%;  /* so list items don't collide or overlap */
        margin: 0;
      }

/* list item element -- list items in navbar */
      li {
        float: left;  /* so list items consecutively float left */
      }

/* list item element anchor -- menu text attributes */
      li a {
        font-family: 'Archivo Black', sans-serif;
        font-size: 60%;
        color: #0e1612;
        line-height: normal;
        text-decoration: none;
        display: inline-block;
        text-align: center;  /* so text is centered within element */
        padding-left: 20px;
        padding-right: 20px;
      }
      
/* list item element anchor -- menu text 'hover' attributes */
      li a:hover {
        background-image: linear-gradient(to right, #9FD3BC, #B3DBBB);
        box-shadow: 0 8px 18px 0 rgba(0, 0, 0, 0.02), 0 4px 18px 0 rgba(0, 0, 0, 0.03);
        color: #FDFDFD;
      }

/* unordered list -- for mobile header (???) */
      ul img {
        width: 0;
      }

/* fixed hero img for device-width > 1334px */
      .hero {
        background: url("https://carlosfrancoweb.files.wordpress.com/2019/10/carlosfrancostamp4k.png") no-repeat fixed 50% 50%;  /* hero img fixed at center of device screen */
        background-size: 50%;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

/* hide mobile hero (???) */
      .herom {
        background: none;
      }

      .footer {
        background: url("https://carlosfrancoweb.files.wordpress.com/2019/10/carlosfrancostamp4k.png") no-repeat fixed center bottom;
        background-size: contain;  /* so img scales to fit device 'container' without stretching */
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

/* grid container -- main content */
      .content-grid {
        display: grid;
        grid-template-columns: auto;
        grid-gap: 0;
        margin: 0;
        padding: 0;
      }

/* division for grid item titles */
      .content-grid>div {
        font-size: 60%;
        text-align: center;
        margin: 0;
        padding: 0;
        padding-bottom: 25%;
      }

/* single grid unit */
      .item {
        grid-column: 1 / span 1;
      }

/* grid anchor -- title text 'link' and 'visisted' attributes */
      .content-grid a:link, a:visited {
        background-color: transparent;
        color: #0e1612;
      }

/* grid anchor -- title text 'hover' attributes */
      .content-grid a:hover {
        background-color: #9FD3BC;
        color: #FDFDFD;
      }

/* grid image -- content 'hero' img attributes */
      .content-grid img {
        box-shadow: 0 4px 40px 0 rgba(0, 0, 0, 0.05), 0 2px 45px 0 rgba(0, 0, 0, 0.1);
        width: 50%;
        height: auto;
      }

/* heading 2 -- class for title text defaults */
      h2 {
        font-family: 'Source Code Pro', monospace;
        font-weight: lighter;
        color: #2a312f;
        text-decoration: underline;
      }

/*------------------------------------------------------------------------------------------------------------*/

      /* responsive header + menu */
      @media screen and (max-width: 1334px) {

        body,
        html {
          width: auto;
          height: auto;
          margin: 0;
          padding: 0;
        }

        ul {
          background-image: linear-gradient(#7ecab2, #9fd3bc);
          position: static;
          width: 100%;
          height: 100%;
          padding: 0;
          margin-top: 0;
          margin-bottom: auto;
        }

        li {
          float: none;
        }

        li a {
          font-family: 'Archivo Black', sans-serif;
          font-size: 2.3vw;
          line-height: 300%;
          text-decoration: none;
          display: block;
          text-align: center;
          float: none;
          padding-top: 20%;
          padding-bottom: 20%;
        }

        ul img {
          box-shadow: none;
          width: 100%;
        }

        /* override hero image */
        .hero {
          background: none;
        }

        .footer {
          background: none;
        }

        /*
  .herom {
    background: url("https://carlosfrancoweb.files.wordpress.com/2019/10/carlosfrancostamp4k.png") no-repeat fixed 50% 50%;
    background-size: 100%;
    width: 100%;
    height: auto;
    margin: 0;
    padding: 0;
  }
*/

        .grid-container {
          background: #9fd3bc;
          display: grid;
          grid-template-columns: auto;
          grid-gap: 2;
          margin: 0;
          padding: 0;
          padding-bottom: 0;
        }

        /* content title */
        .grid-container>div {
          font-size: 75%;
          text-align: center;
          margin: 0;
          padding: 0;
          padding-bottom: 5%;
        }

        .grid-container img {
          box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.02), 0 2px 25px 0 rgba(0, 0, 0, 0.1);
          width: 100%;
        }

      }

    </style>
