  <style>
    body,
    html {
      background: #72C4AC;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: none;
    }

    /*
    body,
    html,
    .scroll-container {
      outline: 1px dashed red;
    }*/


    body {
      background-attachment: fixed;
      background-size: cover;
      background-position: center center;
      overflow: hidden;
    }

    body::-webkit-scrollbar {
      display: none;
      /* Chrome/Safari */
    }

    @font-face {
      font-family: 'NeueHaasDisplay';
      src: url('./assets/fonts/NeueHaasDisplayThin.woff2') format('woff2');
      font-weight: 100;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'NeueHaasDisplay';
      src: url('./assets/fonts/NeueHaasDisplayRoman.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'NeueHaasDisplay';
      src: url('./assets/fonts/NeueHaasDisplayBold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'FoundersGrotesk';
      src: url('./assets/fonts/FoundersGroteskMedium.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'FoundersGrotesk';
      src: url('./assets/fonts/FoundersGroteskBold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    h1 {
      font-family: 'FoundersGrotesk', sans-serif;
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: uppercase;
    }

    h2 {
      font-family: 'NeueHaasDisplay', sans-serif;
      font-weight: 700;
      font-style: normal;
      text-decoration: none;
    }

    ul.navbar {
      position: fixed;
      list-style: none;
      top: 0;
      width: 100%;
      z-index: 9999;
      pointer-events: auto;
      overflow: hidden;
      padding: 0;
      margin: 0;
      transition: opacity 0.6s ease, transform 0.4s ease;
    }

    /* For moving navbar on "scroll" */
    .navbar.scrolled {
      opacity: 0;
    }

    ul h1 {
      font-family: 'NeueHaasDisplay', sans-serif;
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: uppercase;
    }

    li {
      float: right;
      margin: 0;
      padding: 0;
    }

    li a {
      display: inline-block;
      color: #BCE0C4;
      line-height: normal;
      text-align: center;
      text-decoration: none;
      padding: 10px 38px 10px 38px;
      font-size: 8pt;
    }

    li a:hover {
      color: #004D25;
      transition: all 0.2s ease .0s;
    }

    /* Wordmark/Logo */
    .hero {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      width: 50vh;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    .hero.scrolled {
      opacity: 0;
    }

    .scroll-container {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 2;
      margin: 0;
      padding: 0;
      -webkit-transform-style: flat;
      /*outline: 2px solid lime;*/
    }

    .content-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30vh;
      width: 60vh;
      margin: 0 auto;
      padding-top: 100vh;
      padding-bottom: 0;
      position: relative;
      z-index: 2;
      /*outline: 2px solid red;*/
    }

    /* Hard-coded image dimensions: 4897 ✕ 3265 – aspect-ratio fixes this */
    .content-grid img {
      width: 100%;
      aspect-ratio: 3 / 2;
      object-fit: cover;
      height: auto;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease, opacity 0.4s ease;
      border-radius: 4px;
    }

    .content-grid h2 {
      text-align: justify;
      margin-top: 20px;
      font-size: 1em;
      color: #0E1612;
      opacity: 0.9;
      text-transform: lowercase;
    }

    .content-grid a {
      text-decoration: none;
    }

    .item {
      width: 100%;
      pointer-events: auto;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .item h2 {
      font-family: 'FoundersGrotesk', sans-serif;
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: lowercase;
    }

    /* grow with mouse hover */
    .hvr-grow {
      display: inline-block;
      vertical-align: middle;
      transform: translateZ(0);
      backface-visibility: hidden;
      transition-duration: 0.33s;
      transition-property: transform;
    }

    .hvr-grow:hover,
    .hvr-grow:focus,
    .hvr-grow:active {
      transform: scale(1.02);
      transition: ease-out .15s, ease-in .1s;
    }

    #scroll-indicator {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .arrow {
      font-family: 'FoundersGrotesk', sans-serif;
      font-weight: 400;
      display: block;
      font-size: 3rem;
      color: #BCE0C4;
      animation: bounce 1.2s infinite ease-in-out;
      opacity: 1;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(8px);
      }
    }

    #scroll-indicator.hidden {
      opacity: 0;
    }

    a,
    button,
    input,
    textarea {
      cursor: none;
    }

    .scroll-outro {
      height: 110vh;
      margin: 0;
      padding: 0;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 10;
      text-align: center;
      pointer-events: auto;
      /*: 2px solid blue;*/
    }

    .outro-text {
      font-family: 'NeueHaasDisplay', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 8rem;
      color: #BCE0C4;
      text-align: center;
      letter-spacing: 0em;
      text-decoration: none;
      pointer-events: none;
      z-index: 9999;
      transition: color 0.2s ease;
      opacity: 0;
      transition: opacity 0.5s ease;
      /*outline: 2px solid blue;*/
    }

    .outro-text:hover {
      color: #004D25;
    }

    .outro-text.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Cursor dot element */
    .cursor-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 225px;
      height: 225px;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.2s ease-out;
      transform: translate(-50%, -50%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      /*outline: 2px solid lime;*/
    }

    .cursor-text {
      position: absolute;
      font-family: 'NeueHaasDisplay', sans-serif;
      font-size: 1.m;
      font-weight: 400;
      text-transform: uppercase;
      color: #0E1612;
      text-align: center;
      max-width: 125px;
      white-space: normal;
      line-height: 1.2;
      opacity: 0;
      transition: opacity 0.2s ease-in;
      pointer-events: none;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .cursor-circle {
      transition: fill 0.2s ease, transform 0.2s ease;
      transform-origin: center center;
      transform: scale(0.25);
    }

    .cursor-hover-content .cursor-circle {
      transform: scale(3);
      fill: #AD98FF;
    }

    .cursor-hover-nav .cursor-circle {
      transform: scale(1);
      /* Smaller for nav/buttons */
      fill: #AD98FF;
    }

    /* media rule -- responsive layout for device-width < 1334 */
    @media screen and (max-width: 1334px) {

      body,
      html {
        background: #004B25;
        width: auto;
        height: auto;
        margin: 0;
        padding: 0;
      }

      ul {
        background-image: linear-gradient(#004B25, #72C4AC);
        position: static;
        width: 100%;
        height: 100%;
        padding: 0;
        margin-top: 0;
        margin-bottom: auto;
      }

      /* list item element -- list items in menu (vertical navbar) */
      li {
        /* so float property does not inherit left alignment and keeps its text position consecutively vertical */
        float: none;
      }

      li a {
        font-family: neue-haas-grotesk-display, sans-serif;
        font-weight: 900;
        font-size: 2.5vw;
        color: #BCE0C4;
        line-height: 300%;
        text-decoration: none;
        display: block;
        text-align: center;
        float: none;
        padding-top: 20%;
        padding-bottom: 20%;
      }

      .content-grid {
        background: #004B25;
        display: grid;
        grid-template-columns: auto;
        grid-gap: 0;
        margin: 0;
        padding: 0;
      }

      /* grid containter division -- grid item titles */
      .content-grid>div {
        /* no titles on mobile */
        font-size: 0;
        padding-bottom: 0%;
      }

      .content-grid img {
        width: 100%;
      }

      /* grid anchor -- title text attributes when hovering */
      .content-grid img:visited {
        background-color: #96D6C1;
        color: #FDFDFD;
      }

      .image {
        display: block;
        width: 100%;
        height: auto;
        backface-visibility: hidden;
      }

      .overlay {
        opacity: 0;
        position: relative;
        background-image: linear-gradient(to right, #96D6C1, #BCE0C4);
        overflow: hidden;
        width: 100%;
        height: 100%;
        transform: translate(0%, -100%);
        -ms-transform: translate(0%, -100%);
        transition: .2s ease;
        text-align: center;
      }

      .item:hover .image {
        opacity: 0.3;
      }

      .item:hover .text {
        opacity: 1;
      }

      .text {
        font-family: neue-haas-grotesk-display, sans-serif;
        font-weight: 900;
        font-size: 2.5vw;
        color: #FDFDFD;
        position: absolute;
        background: #FDFDFD;
        top: 50%;
        left: 50%;
        line-height: normal;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%) -ms-transform: translate(-50%, -50%);
        transition: .2s ease;
      }

    }
  </style>

  <!-- "Fake" scroll -->
  <script>
    let scrollY = 0;
    let velocity = 0;
    const friction = 0.12; // Easing factor (lower = slower stop)
    const sensitivity = 0.7; // Adjusts how fast scroll responds to wheel delta
    const relativity = 0.0099; // Higher = heavier drag at high speed
    const scrollContainer = document.querySelector('.scroll-container');
    const scrollIndicator = document.getElementById('scroll-indicator');
    const navbar = document.querySelector('.navbar');
    const hero = document.querySelector('.hero');
    const outro = document.querySelector('.scroll-outro');
    const outroText = document.querySelector('.outro-text');

    window.addEventListener('wheel', (e) => {
      e.preventDefault();

      velocity += e.deltaY * sensitivity;
    }, { passive: false });

    function fakeScroll() {
      const relativeVelocity = velocity * (1 / (1 + Math.abs(velocity) * relativity));
      // Manually updates scroll-container positioning using velocity settings
      scrollY += relativeVelocity;

      // Scroll cannot exceed vertical bounds of the container
      const maxScroll = scrollContainer.scrollHeight - window.innerHeight;
      scrollY = Math.max(0, Math.min(scrollY, maxScroll));

      scrollContainer.style.transform = `translateY(${-scrollY}px)`;

      velocity *= (1 - friction);

      if (Math.abs(velocity) < 0.05) velocity = 0;

      if (scrollY > 10 && scrollY < maxScroll - 10) {
        navbar?.classList.add('scrolled');
        hero?.classList.add('scrolled');
        scrollIndicator?.classList.add('hidden');
        outroText.classList.remove('visible');
      } else if (scrollY <= 10) {
        navbar?.classList.remove('scrolled');
        hero?.classList.remove('scrolled');
        scrollIndicator?.classList.remove('hidden');
      } else {
        // bottom of page
        navbar?.classList.remove('scrolled');  // show navbar if desired
        hero?.classList.add('scrolled');       // keep hero hidden
        scrollIndicator?.classList.add('hidden');
        outroText.classList.add('visible');
      }

      document.querySelectorAll('.item').forEach(item => {
        const rect = item.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.9) {
          item.classList.add('visible');
        }
      });

      requestAnimationFrame(fakeScroll);
    }

    fakeScroll();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create wrapper for SVG and text
      const cursorWrapper = document.createElement("div");
      cursorWrapper.classList.add("cursor-container");

      // Create SVG dot
      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, "svg");
      svg.setAttribute("width", "200");
      svg.setAttribute("height", "200");
      svg.setAttribute("viewBox", "0 0 48 48");

      const circle = document.createElementNS(svgNS, "circle");
      circle.setAttribute("cx", "24");
      circle.setAttribute("cy", "24");
      circle.setAttribute("r", "6");
      circle.setAttribute("fill", "#004D25");
      circle.classList.add("cursor-circle");

      svg.appendChild(circle);

      // Create text element
      const cursorText = document.createElement("div");
      cursorText.classList.add("cursor-text");

      // Append all
      cursorWrapper.appendChild(svg);
      cursorWrapper.appendChild(cursorText);
      document.body.appendChild(cursorWrapper);

      const contentGrid = document.querySelector('.content-grid');

      // Track movement
      window.addEventListener('mousemove', (e) => {
        cursorWrapper.style.top = `${e.clientY}px`;
        cursorWrapper.style.left = `${e.clientX}px`;

        // Safari repaint hack
        cursorWrapper.style.opacity = cursorWrapper.style.opacity === "0.999" ? "1" : "0.999";

        cursorWrapper.classList.remove('cursor-hover-content', 'cursor-hover-nav');
        cursorText.style.opacity = 0;
        cursorText.textContent = '';

        const hoveredItem = e.target.closest('.item.visible');
        const subtitle = hoveredItem?.dataset.subtitle;
        if (subtitle) {
          cursorText.textContent = subtitle;
          cursorText.style.opacity = 1;
          cursorWrapper.classList.add('cursor-hover-content');
          return;
        }

        const navbar = document.querySelector('.navbar');
        const navbarVisible = !navbar?.classList.contains('scrolled');

        if (navbarVisible && (
          e.target.closest('ul a, .outro-text') ||
          e.target.closest('button')
        )) {
          cursorWrapper.classList.add('cursor-hover-nav');
        }
      });

      // Clear state on mouse leave
      document.body.addEventListener('mouseleave', () => {
        cursorWrapper.classList.remove('cursor-hover');
        cursorText.style.opacity = 0;
      });

      // Optional: CSS variable tracking
      document.body.onmousemove = function (e) {
        document.documentElement.style.setProperty('--x', (e.clientX + window.scrollX) + 'px');
        document.documentElement.style.setProperty('--y', (e.clientY + window.scrollY) + 'px');
      };

      document.getElementById('returnToTop')?.addEventListener('click', (e) => {
        e.preventDefault();
        scrollY = 0;
        velocity = 0;
      });

    });
  </script>
