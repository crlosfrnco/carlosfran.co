<!DOCTYPE html>
<html lang="en">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>carlosfran.co</title>

    href="https://carlosfrancoweb.files.wordpress.com/2021/11/c-mg-favicon.png">
  <link rel="apple-touch-icon" href="https://carlosfrancoweb.files.wordpress.com/2021/11/c-app-icon-180-1.png">
  <link rel="stylesheet" href="https://use.typekit.net/cot8upx.css">

  <style>
    body,
    html {
      background: #C9E3C8;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: none;
    }

    /*
    body,
    html,
    .scroll-container {
      outline: 1px dashed red;
    }*/

    body {
      background-attachment: fixed;
      background-size: cover;
      background-position: center center;
      overflow: hidden;
    }

    body::-webkit-scrollbar {
      display: none;
      /* Chrome/Safari */
    }

    @font-face {
      font-family: 'NeueHaasDisplay';
      src: url('./assets/fonts/NeueHaasDisplayThin.woff2') format('woff2');
      font-weight: 100;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'NeueHaasDisplay';
      src: url('./assets/fonts/NeueHaasDisplayRoman.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'NeueHaasDisplay';
      src: url('./assets/fonts/NeueHaasDisplayBold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'FoundersGrotesk';
      src: url('./assets/fonts/FoundersGroteskMedium.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'FoundersGrotesk';
      src: url('./assets/fonts/FoundersGroteskBold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    h1 {
      font-family: 'FoundersGrotesk', sans-serif;
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: uppercase;
    }

    h2 {
      font-family: 'NeueHaasDisplay', sans-serif;
      font-weight: 700;
      font-style: normal;
      text-decoration: none;
    }

    ul.navbar {
      position: fixed;
      list-style: none;
      top: 0;
      width: 100%;
      z-index: 9997;
      pointer-events: auto;
      overflow: hidden;
      padding: 0;
      padding-top: 20px;
      margin: 0;
      transition: opacity 0.6s ease, transform 0.4s ease;
    }

    /* For moving navbar on "scroll" */
    .navbar.scrolled {
      opacity: 0;
    }

    ul h1 {
      font-family: 'NeueHaasDisplay', sans-serif;
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: uppercase;
    }

    li {
      float: right;
      margin: 0;
      padding: 0;
    }

    li a {
      display: inline-block;
      color: #004D25;
      line-height: normal;
      text-align: center;
      text-decoration: none;
      padding: 10px 38px 10px 38px;
      font-size: 50%;
    }

    li a:hover {
      color: #AD98FF;
      transition: all 0.2s ease .0s;
    }

    /* Wordmark/Logo */
    .hero {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      width: 40vh;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .hero.scrolled {
      opacity: 0;
    }

    .scroll-container {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 2;
      margin: 0;
      padding: 0;
      -webkit-transform-style: flat;
      /*outline: 2px solid lime;*/
    }

    .content-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30vh;
      width: 60vh;
      margin: 0 auto;
      padding-top: 100vh;
      padding-bottom: 0;
      position: relative;
      z-index: 2;
      /*outline: 2px solid red;*/
    }

    /* Hard-coded image dimensions: 4897 ✕ 3265 – aspect-ratio fixes this */
    .content-grid img {
      width: 100%;
      aspect-ratio: 3 / 2;
      object-fit: cover;
      height: auto;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease, opacity 0.4s ease;
      border-radius: 4px;
    }

    .content-grid h2 {
      text-align: justify;
      margin-top: 20px;
      font-size: 1em;
      color: #0E1612;
      opacity: 0.9;
      text-transform: lowercase;
    }

    .content-grid a {
      text-decoration: none;
    }

    .item {
      width: 100%;
      pointer-events: auto;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .item h2 {
      font-family: 'FoundersGrotesk', sans-serif;
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: lowercase;
    }

    #scroll-indicator {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 9997;
      opacity: 1;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .arrow {
      font-family: 'NeueHaasDisplay', sans-serif;
      font-weight: 100;
      text-transform: uppercase;
      display: block;
      font-size: 2rem;
      color: #004D25;
      animation: bounce 1.2s infinite ease-in-out;
      opacity: 1;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(8px);
      }
    }

    #scroll-indicator.hidden {
      opacity: 0;
    }

    a,
    button,
    input,
    textarea {
      cursor: none;
    }

    .scroll-outro {
      height: 110vh;
      width: 100%;
      margin: 0;
      padding: 0;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 9999;
      text-align: center;
      pointer-events: auto;
      cursor: none;
      background: #C9E3C8;
      font-family: 'FoundersGrotesk', sans-serif;
      text-transform: uppercase;
      font-size: 2rem;
      font-weight: 700;
    }

    .outro-text:hover {
      color: #004D25;
    }

    .outro-text.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Cursor dot element */
    .cursor-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 225px;
      height: 225px;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.2s ease-out;
      transform: translate(-50%, -50%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      /*outline: 2px solid lime;*/
    }

    .cursor-text {
      position: absolute;
      font-family: 'NeueHaasDisplay', sans-serif;
      font-size: 1em;
      font-weight: 400;
      text-transform: uppercase;
      text-align: center;
      max-width: 125px;
      white-space: normal;
      line-height: 1.5;
      opacity: 0;
      transition: opacity 0.2s ease-in;
      pointer-events: none;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .cursor-circle {
      transition: fill 0.2s ease, transform 0.2s ease;
      transform-origin: center center;
      transform: scale(0.25);
    }

    .cursor-hover-overlay .cursor-circle {
      transform: scale(1);
      fill: none;
    }

    .cursor-hover-overlay .cursor-text {
      color: #004D25;
      opacity: 1;
      font-size: 1em;
    }

    .cursor-hover-content .cursor-circle {
      transform: scale(3);
      fill: #C9E3C8;
    }

    .cursor-hover-content .cursor-text {
      color: #004D25;
      opacity: 1;
    }

    .cursor-hover-nav .cursor-circle {
      transform: scale(1);
      /* Smaller for nav/buttons */
      fill: #AD98FF;
    }

    .cursor-hover-outro .cursor-circle {
      transform: scale(1);
      fill: none;
    }

    .cursor-hover-outro .cursor-text {
      color: #004D25;
      opacity: 1;
      font-size: 1em;
    }

    #safari-overlay {
      position: fixed;
      inset: 0;
      background: #C9E3C8;
      font-family: 'FoundersGrotesk', sans-serif;
      text-transform: uppercase;
      font-size: 2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      opacity: 1;
      transition: opacity 0.4s ease;
      pointer-events: auto;
      cursor: none;
    }

    #safari-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    @media (max-width: 900px),
    (pointer: coarse) {

      html,
      body {
        height: 100vh;
      }

      a,
      button,
      input,
      textarea {
        cursor: auto !important;
      }

      .cursor-container,
      #scroll-indicator,
      #safari-overlay,
      .scroll-container,
      .content-grid {
        display: none !important;
      }

      .navbar {
        position: relative;
        height: 80%;
        box-sizing: border-box;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }

      .navbar li {
        position: static;
        text-align: center;
      }

      .navbar li a {
        font-size: 2rem;
        line-height: 2.5rem;
        display: inline;
      }

      .hero {
        display: none;
      }

      .item {
        display: none !important;
      }

      /* This is the new rule that fixes the line break issue. */
      .navbar li a h1 {
        display: inline;
        font-size: inherit;
        /* Forces the h1 to not create a new line */
      }

      /* 1st link: Contact (Envelope icon) */
      .navbar li:nth-child(1) a::after {
        content: '\261C\FE0E';
        
      }

      /* 2nd link: Instagram (Camera icon) */
      .navbar li:nth-child(2) a::after {
        content: '\2604\FE0E';
      }

      /* 3rd link: Linkedin (Briefcase icon) */
      .navbar li:nth-child(3) a::after {
        content: '\263A\FE0E';
      }

      /* 4th link: Resume (Document icon) */
      .navbar li:nth-child(4) a::after {
        content: '\2604\FE0E';
      }
    }
  </style>

</head>

  <script>
    let scrollY = 0;
    let velocity = 0;
    const friction = 0.12; // Easing factor (lower = slower stop)
    const sensitivity = 0.7; // Adjusts how fast scroll responds to wheel delta
    const relativity = 0.0099; // Higher = heavier drag at high speed
    let mouseX = 0;
    let mouseY = 0;

    const scrollContainer = document.querySelector('.scroll-container');
    const scrollIndicator = document.getElementById('scroll-indicator');
    const navbar = document.querySelector('.navbar');
    const hero = document.querySelector('.hero');
    const outro = document.querySelector('.scroll-outro');

    window.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('click', () => {
        cursorText.textContent = '';
        cursorText.style.opacity = 0;
        cursorCircle.style.transform = 'scale(0.25)';
      });

      // Simple Safari detection
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

      if (isSafari) {
        const overlay = document.getElementById('safari-overlay');

        overlay.addEventListener('click', () => {
          overlay.classList.add('hidden');

          // Delay full removal so transition completes
          setTimeout(() => {
            overlay.remove();
            updateCursorState(); // Reset classes/text
          }, 500);
        });
      } else {
        // Remove overlay for non-Safari browsers
        const overlay = document.getElementById('safari-overlay');
        if (overlay) overlay.remove();
      }

      window.addEventListener('wheel', (e) => {
        e.preventDefault();
        velocity += e.deltaY * sensitivity;
      }, { passive: false });

      function fakeScroll() {
        const relativeVelocity = velocity * (1 / (1 + Math.abs(velocity) * relativity));
        // Manually updates scroll-container positioning using velocity settings
        scrollY += relativeVelocity;

        // Scroll cannot exceed vertical bounds of the container
        const maxScroll = scrollContainer.scrollHeight - window.innerHeight;
        scrollY = Math.max(0, Math.min(scrollY, maxScroll));

        scrollContainer.style.transform = `translateY(${-scrollY}px)`;

        velocity *= (1 - friction);

        if (Math.abs(velocity) < 0.05) velocity = 0;

        if (scrollY > 10 && scrollY < maxScroll - 10) {
          navbar?.classList.add('scrolled');
          hero?.classList.add('scrolled');
          scrollIndicator?.classList.add('hidden');
        } else if (scrollY <= 10) {
          navbar?.classList.remove('scrolled');
          hero?.classList.remove('scrolled');
          scrollIndicator?.classList.remove('hidden');
        } else {
          // bottom of page
          navbar?.classList.remove('scrolled');  // show navbar if desired
          hero?.classList.add('scrolled');       // keep hero hidden
          scrollIndicator?.classList.add('hidden');
        }

        document.querySelectorAll('.item').forEach(item => {
          const rect = item.getBoundingClientRect();
          if (rect.top < window.innerHeight * 0.9) {
            item.classList.add('visible');
          }
        });

        requestAnimationFrame(fakeScroll);
      }
      fakeScroll();

      // Create wrapper for SVG and text
      const cursorWrapper = document.createElement("div");
      cursorWrapper.classList.add("cursor-container");

      // Create SVG dot
      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, "svg");
      svg.setAttribute("width", "200");
      svg.setAttribute("height", "200");
      svg.setAttribute("viewBox", "0 0 48 48");

      const circle = document.createElementNS(svgNS, "circle");
      circle.setAttribute("cx", "24");
      circle.setAttribute("cy", "24");
      circle.setAttribute("r", "6");
      circle.setAttribute("fill", "#004d25");
      circle.classList.add("cursor-circle");

      svg.appendChild(circle);

      // Create text element
      const cursorText = document.createElement("div");
      cursorText.classList.add("cursor-text");

      // Append all
      cursorWrapper.appendChild(svg);
      cursorWrapper.appendChild(cursorText);
      document.body.appendChild(cursorWrapper);

      const contentGrid = document.querySelector('.content-grid');

      function updateCursorState() {
        cursorWrapper.classList.remove(
          'cursor-hover-content',
          'cursor-hover-nav',
          'cursor-hover-overlay',
          'cursor-hover-outro'
        );

        cursorText.style.opacity = 0;
        cursorText.textContent = '';
      }

      // Track movement
      window.addEventListener('mousemove', (e) => {

        mouseX = e.clientX;
        mouseY = e.clientY;

        cursorWrapper.style.top = `${mouseY}px`;
        cursorWrapper.style.left = `${mouseX}px`;

        cursorWrapper.classList.remove(
          'cursor-hover-content',
          'cursor-hover-nav',
          'cursor-hover-overlay',
          'cursor-hover-outro'
        );

        cursorText.style.opacity = 0;
        cursorText.textContent = '';

        const hoveredOverlay = e.target.closest('#safari-overlay');
        const hoveredItem = e.target.closest('.item.visible');
        const hoveredOutro = e.target.closest('#return-to-top');
        const subtitle = hoveredItem?.dataset.subtitle || hoveredOverlay?.dataset.subtitle || hoveredOutro?.dataset.subtitle;

        if (subtitle) {
          cursorText.textContent = subtitle;
          cursorText.style.opacity = 1;

          if (hoveredOverlay) {
            cursorWrapper.classList.add('cursor-hover-overlay'); // ✅ Overlay-specific class
          } else if (hoveredOutro) {
            cursorWrapper.classList.add('cursor-hover-outro');
          } else {
            cursorWrapper.classList.add('cursor-hover-content'); // ✅ Default item class
          }

          return;
        }

        const navbar = document.querySelector('.navbar');
        const navbarVisible = !navbar?.classList.contains('scrolled');

        if (navbarVisible && (
          e.target.closest('ul a, .outro-text') ||
          e.target.closest('button')
        )) {
          cursorWrapper.classList.add('cursor-hover-nav');
        }
      });

      // Clear state on mouse leave
      document.body.addEventListener('mouseleave', () => {
        cursorWrapper.classList.remove('cursor-hover');
        cursorText.style.opacity = 0;
      });

      // Optional: CSS variable tracking
      document.body.onmousemove = function (e) {
        document.documentElement.style.setProperty('--x', (e.clientX + window.scrollX) + 'px');
        document.documentElement.style.setProperty('--y', (e.clientY + window.scrollY) + 'px');
      };

      document.getElementById('return-to-top')?.addEventListener('click', (e) => {
        e.preventDefault();
        scrollY = 0;
        velocity = 0;
        // Force cursor to visually reappear at the same position
        cursorWrapper.style.top = `${mouseY}px`;
        cursorWrapper.style.left = `${mouseX}px`;
        updateCursorState();
      });

    });

    // Disable fake scroll and cursor if on mobile/touch
    const isMobile = /Mobi|Android|iPhone|iPad|iPod|Touch/.test(navigator.userAgent) || window.innerWidth < 769;

    if (isMobile) {
      window.addEventListener('DOMContentLoaded', () => {
        const cursor = document.querySelector('.cursor-container');
        if (cursor) cursor.remove();

        const scrollContainer = document.querySelector('.scroll-container');
        scrollContainer.style.transform = 'none';
        scrollContainer.style.position = 'static';
        scrollContainer.style.overflowY = 'auto';

        // Disable all scroll velocity listeners
        window.removeEventListener('wheel', () => { });
        // Remove animation frame if any
        if (typeof cancelAnimationFrame === 'function') cancelAnimationFrame(fakeScroll);
      });
    }

  </script>
