<!DOCTYPE HTML>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.typekit.net/day0fal.css">

<style>
p {
	text-align: center;
	font-size: 60px;
	margin-top: 50%;
}
</style>
</head>

<body style="background-color:#FA570F;">

<p id="demo" style="color:#FFFFFF""></p>

<script>
				   
document.getElementById("demo").style.fontFamily = "supria-sans-condensed, sans-serif";
										      
var countDownDate = new Date("Dec 9, 2020").getTime();
					  
var x = setInterval(function() {
				  
  var now = new Date().getTime();
    
  var distance = countDownDate - now;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  document.getElementById("demo").innerHTML = days + ":" + hours + ":"
  + minutes + ":" + seconds;
    
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Reimagine Whataburger";
  }
							 
}, 1000);
							 
</script>

</body>

</html>
